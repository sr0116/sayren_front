version: "3.8"

services:
  # ✅ Next.js (Frontend)
  front:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sayren-front
    restart: always
    ports:
      - "3001:3000"  # 외부 3001 → 내부 3000 (Next 기본 포트)
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_SPRING_API_BASE_URL: http://sayren-backend:8080
      NEXT_PUBLIC_API_BASE_URL: http://sayren-backend:8080
      NEXT_PUBLIC_IMP_CODE: imp52145352
      REVALIDATE_SECRET: sayren-next-secret
    depends_on:
      - backend
    networks:
      - sayren-net

  # ✅ Spring Boot (Backend)
  backend:
    image: sr0116/sayren-backend:latest
    container_name: sayren-backend
    restart: always
    ports:
      - "8801:8080"  # 외부 8801 → 내부 8080
    environment:
      SPRING_PROFILES_ACTIVE: prod
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TZ: Asia/Seoul
    volumes:
      - /home/ubuntu/secret:/app/secret
    depends_on:
      - redis
    networks:
      - sayren-net

  # ✅ Redis
  redis:
    image: redis:7.2-alpine
    container_name: sayren-redis
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - sayren-net

  # ✅ Nginx (Reverse Proxy)
  nginx:
    image: nginx:1.25-alpine
    container_name: sayren-nginx
    restart: always
    ports:
      - "8800:80"   # 외부 8800 → 내부 80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - front
      - backend
    networks:
      - sayren-net

networks:
  sayren-net:
    driver: bridge

volumes:
  redis_data:
